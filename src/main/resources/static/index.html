<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>EcCar</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <nav></nav>
    <div class="top">전기차 충전소 알림이</div>
    <div class="search">검색</div>
    <div id="map" class="map">s</div>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=91eefef9b13e2347ca422a034ce90f43&libraries=clusterer"></script>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>

    <script>
        var map = new kakao.maps.Map(document.getElementById('map'), { // 지도를 표시할 div
            center: new kakao.maps.LatLng(36.9921075, 127.1129451), // 지도의 중심좌표
            level: 8 // 지도의 확대 레벨
        });

        // 마커 클러스터러를 생성합니다
        var clusterer = new kakao.maps.MarkerClusterer({
            map: map, // 마커들을 클러스터로 관리하고 표시할 지도 객체
            averageCenter: true, // 클러스터에 포함된 마커들의 평균 위치를 클러스터 마커 위치로 설정
            minLevel: 10 // 클러스터 할 최소 지도 레벨
        });

        //------------hover---
        // $.get("http://localhost:5556/api/data", function (data) {
        //     // 데이터에서 좌표 값을 가지고 마커를 표시합니다
        //     // 마커 클러스터러로 관리할 마커 객체는 생성할 때 지도 객체를 설정하지 않습니다
        //     var markers = $(data.chargespot).map(function (i, chargespot) {
        //         console.log(chargespot.csNm);
        //         return new kakao.maps.Marker({
        //             map: map,
        //             position: new kakao.maps.LatLng(chargespot.lat, chargespot.longi),
        //             title: chargespot.csNm
        //         });
        //     });

        //     // 클러스터러에 마커들을 추가합니다
        //     clusterer.addMarkers(markers);
        // });





        $.get("http://localhost:5556/api/data", function (data) {
            // 데이터에서 좌표 값을 가지고 마커를 표시합니다
            // 마커 클러스터러로 관리할 마커 객체는 생성할 때 지도 객체를 설정하지 않습니다
            var markers = $(data.chargespot).map(function (i, chargespot) {
                console.log(chargespot.csNm);
                var marker = new kakao.maps.Marker({
                    position: new kakao.maps.LatLng(chargespot.lat, chargespot.longi),
                    // 마커 클릭 시 인포윈도우가 표시됩니다
                    clickable: true
                });

                // 인포윈도우를 생성합니다
                var infowindow = new kakao.maps.InfoWindow({
                    // content: '<div style="padding:5px; color:black;border: solid; border-radius:23px; text-align:center;"><div>' + chargespot.csNm + '</div> <div>aaa</div><div>',
                    content: '<div class="infocssreset"><span style="display: block;background: #50627F;color: #fff;text-align: center;height: 24px;line-height:22px;border-radius:4px;padding:0px 10px;">' + chargespot.csNm + '</span></div></div>',
                    removable: true // 닫기 버튼 추가

                });

                // 마커와 인포윈도우를 연결합니다
                kakao.maps.event.addListener(marker, 'click', function () {

                    //인포윈도우 실행
                    infowindow.open(map, marker);
                    setInfoWindowStyle();

                });
                // 마커가 아닌 곳 클릭 시 인포윈도우 닫기
                kakao.maps.event.addListener(map, 'click', function () {
                    infowindow.close();
                });

                return marker;
            });


            // 클러스터러에 마커들을 추가합니다
            clusterer.addMarkers(markers);

        });
        //기본 INFOWINDOW 스타일 수정 
        function setInfoWindowStyle() {
            var infoTitle = document.querySelectorAll('.infocssreset');
            infoTitle.forEach(function (e) {
                let w = 200;
                var ml = w / 2;
                e.parentElement.style.bottom = "50px";
                e.parentElement.style.left = "50%";
                e.parentElement.style.marginLeft = -ml + "px";
                e.parentElement.style.width = w + "px";
                e.parentElement.previousSibling.style.display = "none";
                e.parentElement.parentElement.style.border = "0px";
                e.parentElement.parentElement.style.background = "unset";
            });
        }

    </script>



</body>

</html>
